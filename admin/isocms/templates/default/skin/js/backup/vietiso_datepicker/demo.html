<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Demo Date Picker</title>
<link rel="stylesheet" href="css/datepicker.css" type="text/css" media="screen" title="no title" charset="utf-8" />
<link rel="stylesheet" href="css/humanity/jquery-ui.css" type="text/css" media="screen" title="no title" charset="utf-8" />
<link rel="stylesheet" href="css/humanity/jquery.ui.theme.css" type="text/css" media="screen" title="no title" charset="utf-8" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">var path_ajax_datepicker = 'http://hoabinhjunk.vietiso.com/isocms/skin/js/vietiso_datepicker/js';</script>
<script type="text/javascript" src="js/jquery-ui-1.9.1.custom.min.js"></script>
<script type="text/javascript" src="js/isodatepicker.js"></script>
</head> 

<body>
	<div id="frmAvail">
    <h2>VietISO CHECK AVAILABILITY Plugin</h2>
    <form action="" method="post"  name="iso_check_availability"accept-charset="utf-8" style="width:400px;">
        <fieldset>
        	<legend>Check-in date</legend>
            <select name="iso_checkin_day" id="iso_checkin_day"></select>
            <select name="iso_checkin_year_month" id="iso_checkin_year_month"></select> 
            <input type="hidden" id="iso_checkin_hidden" value="0" />
            <input type="hidden" id="iso_checkin_alternate" value="0" />
		</fieldset>
        <fieldset>
        	<legend>Check-out date</legend>
            <select name="iso_checkout_day" id="iso_checkout_day"></select>
            <select name="iso_checkout_year_month" id="iso_checkout_year_month"></select> 
            <input type="hidden" id="iso_checkout_hidden" value="0" />
            <input type="hidden" id="iso_checkout_alternate" value="0" />
		</fieldset>
        <br />
        <input type="submit" name="iso_check_avail" id="iso_check_avail" value="Check Available">
    </form>
</div>
</body>
</html>
